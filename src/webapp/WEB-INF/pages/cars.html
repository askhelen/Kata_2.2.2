<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>машины</title>
    <link rel="stylesheet" type="text/css"
    th:href="@{/css/style.css}"/>

</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Model</th>
            <th>YearOfRelease</th>
        </tr>
       <tr th:each="car : ${cars}">
    <td th:text = "${car.getName()}">Name</td>
    <td th:text = "${car.getModel()}">Model</td>
    <td th:text = "${car.getYearOfRelease()}">YearOfRelease</td>
       </tr>
    </table>
</div>
</body>
</html>
